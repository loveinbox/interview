<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<script src='./modal.js'></script>
</head>
<body>
	<button id="button-alert">buttonAlert</button>
	<button id="button-confirm">buttonConfirm</button>
	<button id="button-alert2">buttonAlert2</button>
	<button id="button-confirm2">buttonConfirm2</button>
	<script>
		const buttonAlert = document.querySelector('#button-alert')
		const buttonConfirm = document.querySelector('#button-confirm')

		const showAlertModal = () => new Modal({
				type: 'alert',
				containerStyle: 'alert-style',
				content: 'This is an alert modal',
				confirm: {
					text: 'confirm',
					action: () => { console.log('confirm') },
				},
				close: {
					action: () => { console.log('close') },
				}
			})

		const showConfirmModal = () => new Modal({
				type: 'confirm',
				containerStyle: 'confirm-style',
				content: 'This is an confirm modal',
				confirm: {
					text: 'confirm',
					action: () => { console.log('confirm') },
				},
				cancel: {
					text: 'cancel',
					action: () => { console.log('cancel') },
				},
				close: {
					action: () => { console.log('close') },
				}
			})

		buttonAlert.addEventListener('click', showAlertModal)
		buttonConfirm.addEventListener('click', showConfirmModal)


		const buttonAlert2 = document.querySelector('#button-alert2')
		const buttonConfirm2 = document.querySelector('#button-confirm2')

		const showAlertModal2 = () => new Modal({
				type: 'alert',
				containerStyle: 'alert-style',
				content: 'This is an alert modal2',
				confirm: {
					text: 'confirm2',
					action: () => { console.log('confirm2') },
				},
				close: {
					action: () => { console.log('close2') },
				}
			})

		const showConfirmModal2 = () => new Modal({
				type: 'confirm',
				containerStyle: 'confirm-style',
				content: 'This is an confirm modal2',
				confirm: {
					text: 'confirm2',
					action: () => { console.log('confirm2') },
				},
				cancel: {
					text: 'cancel2',
					action: () => { console.log('cancel2') },
				},
				close: {
					action: () => { console.log('close2') },
				}
			})

		buttonAlert2.addEventListener('click', showAlertModal2)
		buttonConfirm2.addEventListener('click', showConfirmModal2)
	</script>
</body>
</html>
